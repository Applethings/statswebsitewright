<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Approval Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        .container {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        .success {
            color: #27ae60;
            background-color: #e8f5e9;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .error {
            color: #e74c3c;
            background-color: #ffebee;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        button {
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #3498db;
        }
        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        pre {
            background-color: #f8f9fa;
            border: 1px solid #eaeaea;
            border-radius: 3px;
            padding: 10px;
            overflow: auto;
            max-height: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Approval Page</h1>
        <div id="status-message"></div>
        <div id="submission-data"></div>
        <button id="publish-btn" disabled>Publish to GitHub</button>
    </div>

    <script>

        const ADMIN_VERIFICATION_TOKEN = atob("YXBwbGU=");
        
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const submissionKey = urlParams.get('key');
        const providedToken = urlParams.get('token');
        
        const statusMessage = document.getElementById('status-message');
        const submissionData = document.getElementById('submission-data');
        const publishBtn = document.getElementById('publish-btn');
        
        let submissionObject = null;
        

        function validateRequest() {
            if (!submissionKey) {
                showError('Missing submission key. Cannot process this request.');
                return false;
            }
            
            if (!providedToken) {
                showError('Missing admin verification token. Cannot process this request.');
                return false;
            }
            
            if (providedToken !== ADMIN_VERIFICATION_TOKEN) {
                showError('Invalid admin verification token. Access denied.');
                return false;
            }
            
            return true;
        }
        
        function showError(message) {
            statusMessage.innerHTML = `<div class="error">${message}</div>`;
        }
        
        function showSuccess(message) {
            statusMessage.innerHTML = `<div class="success">${message}</div>`;
        }
        
        // Load submission data
        async function loadSubmissionData() {
            if (!validateRequest()) {
                return;
            }
            
            try {
                const storedData = sessionStorage.getItem(`submission_${submissionKey}`);
                
                if (!storedData) {
                    showError('Submission data not found. The submission may have expired or was never created.');
                    return;
                }
                
                submissionObject = JSON.parse(storedData);
                
                // Display submission details
                submissionData.innerHTML = `
                    <h2>Submission Details</h2>
                    <p><strong>Student:</strong> ${submissionObject.name || 'Unknown'}</p>
                    <p><strong>Test Type:</strong> ${submissionObject.testType || 'Unknown'}</p>
                    <p><strong>Submission Time:</strong> ${new Date(submissionObject.timestamp).toLocaleString()}</p>
                    <p><strong>Answers:</strong></p>
                    <pre>${JSON.stringify(submissionObject.answers, null, 2)}</pre>
                `;
                
                // Enable publish button
                publishBtn.disabled = false;
                
                showSuccess('Submission data loaded successfully. Review the details and click "Publish to GitHub" to approve.');
            } catch (error) {
                console.error('Error loading submission data:', error);
                showError('Error loading submission data: ' + error.message);
            }
        }
        
        // Publish to GitHub (similar to the original publishing logic)
        async function publishToGitHub() {
            if (!submissionObject) {
                showError('No submission data available to publish.');
                return;
            }
            
            try {
                // Store in localStorage for test-results.html to display
                const allSubmissions = JSON.parse(localStorage.getItem('allTestSubmissions') || '{}');
                const testType = submissionObject.testType || 'unknown';
                
                if (!allSubmissions[testType]) {
                    allSubmissions[testType] = [];
                }
                
                // Add the current submission
                allSubmissions[testType].push(submissionObject);
                
                // Save back to localStorage
                localStorage.setItem('allTestSubmissions', JSON.stringify(allSubmissions));
                
                // Clear the pending submission from sessionStorage
                sessionStorage.removeItem(`submission_${submissionKey}`);
                
                showSuccess('Submission successfully published to GitHub! The data is now available in test-results.html.');
                publishBtn.disabled = true;
            } catch (error) {
                console.error('Error publishing to GitHub:', error);
                showError('Error publishing to GitHub: ' + error.message);
            }
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', loadSubmissionData);
        
        // Event listeners
        publishBtn.addEventListener('click', publishToGitHub);
    </script>
</body>
</html>
