<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AP Physics 1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: black;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2em;
        }
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none;
        }
        .back-button:hover {
            background-color: #444;
        }
        .test-link {
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            background-color: #333;
            border-radius: 5px;
        }
        .test-link:hover {
            background-color: #444;
        }
        .test-buttons {
            margin-top: 20px;
        }
        .test-button {
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            background-color: #333;
            border-radius: 5px;
            margin-right: 10px;
        }
        .test-button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <a href="practice.html" class="back-button">Back</a>
    <div class="test-buttons">
        <a href="physics1test.html" class="test-button">Start AP Physics 1 FRQ</a>
        <a href="physics1testmcq.html" class="test-button">Start AP Physics 1 MCQ</a>
    </div>
    <script>
        document.getElementById('submitBtn').addEventListener('click', async () => {
            const submission = {
                testType: 'MCQ',
                testId: 'physics1test',
                timestamp: new Date().toISOString(),
                name: submitterName.value || 'Anonymous',
                answers: answers
            };

            try {
                const response = await fetch('http://localhost:3000/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(submission)
                });

                if (response.ok) {
                    alert('Your test has been submitted successfully!');
                    window.location.href = 'test-results.html';
                } else {
                    console.error('Failed to submit test');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
