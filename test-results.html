    <div class="container">
        <div class="header">
            <h1>Test Submissions</h1>
            <p>View submitted responses by test category</p>
        </div>

        <div id="testSelection" class="test-selection-container">
            <div id="testCategories">
                <!-- Test categories will be loaded here -->
            </div>
        </div>

        <div id="submissionsView">
            <div class="breadcrumb">
                <a href="#" onclick="showTestSelection()">All Tests</a> > <span id="currentTest"></span>
            </div>
            <div class="submissions-container" id="submissionsContainer">
                <!-- Submissions will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString();
        }

        function showTestSelection() {
            document.getElementById('testSelection').style.display = 'block';
            document.getElementById('submissionsView').style.display = 'none';
            displayTestCategories();
        }

        function showTestTypes(category) {
            const allSubmissions = JSON.parse(localStorage.getItem('allTestSubmissions') || '{}');
            const submissions = allSubmissions[category] || [];
            
            // Count submissions by type
            const frqCount = submissions.filter(s => s.testType === 'FRQ').length;
            const mcqCount = submissions.filter(s => s.testType === 'MCQ').length;

            document.getElementById('testSelection').innerHTML = `
                <div class="breadcrumb">
                    <a href="#" onclick="showTestSelection()">All Tests</a> > ${category}
                </div>
                <div class="test-selection-container" id="testCategories">
                    ${frqCount > 0 ? `
                        <div class="test-category" onclick="showSubmissions('${category}', 'FRQ')">
                            <h2>Free Response Questions</h2>
                            <p>${frqCount} submission${frqCount !== 1 ? 's' : ''}</p>
                        </div>
                    ` : ''}
                    ${mcqCount > 0 ? `
                        <div class="test-category" onclick="showSubmissions('${category}', 'MCQ')">
                            <h2>Multiple Choice Questions</h2>
                            <p>${mcqCount} submission${mcqCount !== 1 ? 's' : ''}</p>
                        </div>
                    ` : ''}
                    ${frqCount === 0 && mcqCount === 0 ? `
                        <div class="no-submissions">
                            <p>No submissions available for ${category}.</p>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        function showSubmissions(testType, submissionType) {
            document.getElementById('testSelection').style.display = 'none';
            document.getElementById('submissionsView').style.display = 'block';
            document.getElementById('currentTest').textContent = `${testType} - ${submissionType}`;
            displaySubmissions(testType, submissionType);
        }

        function displayTestCategories() {
            const container = document.getElementById('testCategories');
            const allSubmissions = JSON.parse(localStorage.getItem('allTestSubmissions') || '{}');
            
            if (Object.keys(allSubmissions).length === 0) {
                container.innerHTML = `
                    <div class="no-submissions">
                        <p>No test submissions available.</p>
                    </div>
                `;
                return;
            }

            const categoriesHTML = Object.entries(allSubmissions).map(([category, submissions]) => {
                const frqCount = submissions.filter(s => s.testType === 'FRQ').length;
                const mcqCount = submissions.filter(s => s.testType === 'MCQ').length;
                
                return `
                    <div class="test-category" onclick="showTestTypes('${category}')">
                        <h2>${category}</h2>
                        <p>
                            ${frqCount} FRQ submission${frqCount !== 1 ? 's' : ''}, 
                            ${mcqCount} MCQ submission${mcqCount !== 1 ? 's' : ''}
                        </p>
                    </div>
                `;
            }).join('');

            container.innerHTML = categoriesHTML;
        }

        function displaySubmissions(testType, submissionType) {
            const container = document.getElementById('submissionsContainer');
            const allSubmissions = JSON.parse(localStorage.getItem('allTestSubmissions') || '{}');
            const submissions = allSubmissions[testType] || [];
            const filteredSubmissions = submissions.filter(s => s.testType === submissionType);

            if (filteredSubmissions.length === 0) {
                container.innerHTML = `
                    <div class="no-submissions">
                        <p>No ${submissionType} submissions for ${testType} yet.</p>
                    </div>
                `;
                return;
            }

            const submissionsHTML = filteredSubmissions.map((submission, index) => {
                return `
                    <div class="submission">
                        <div class="submission-header">
                            <div class="submitter">Submitted by: ${submission.name}</div>
                            <div>
                                <button class="delete-button" onclick="promptDelete('${testType}', ${index})">Delete</button>
                                <span class="timestamp">Date: ${formatDate(submission.timestamp)}</span>
                            </div>
                        </div>
                        ${Object.entries(submission.answers)
                            .map(([key, value]) => `
                                <div class="answer">
                                    <strong>Answer ${key.split('_')[1]}:</strong>
                                    <p>${value || '(No answer provided)'}</p>
                                </div>
                            `).join('')}
                    </div>
                `;
            }).join('');

            container.innerHTML = submissionsHTML;
        }

        let submissionToDelete = null;
        let categoryToRefresh = null;

        function promptDelete(category, submissionIndex) {
            submissionToDelete = submissionIndex;
            categoryToRefresh = category;
            document.getElementById('passwordModal').style.display = 'block';
            document.getElementById('passwordInput').value = '';
            document.getElementById('passwordInput').focus();
        }

        function cancelDelete() {
            submissionToDelete = null;
            categoryToRefresh = null;
            document.getElementById('passwordInput').value = '';
            document.getElementById('passwordModal').style.display = 'none';
        }

        async function confirmDelete() {
            const password = document.getElementById('passwordInput').value;
            
            if (password === "delete123") {
                deleteSubmission();
                document.getElementById('passwordModal').style.display = 'none';
            } else {
                alert('Incorrect password');
            }
        }

        function deleteSubmission() {
            if (submissionToDelete === null || categoryToRefresh === null) return;

            const allSubmissions = JSON.parse(localStorage.getItem('allTestSubmissions') || '{}');
            const submissions = allSubmissions[categoryToRefresh] || [];
            submissions.splice(submissionToDelete, 1);
            localStorage.setItem('allTestSubmissions', JSON.stringify(allSubmissions));

            displaySubmissions(categoryToRefresh, 'FRQ');

            submissionToDelete = null;
            categoryToRefresh = null;
        }

        const urlParams = new URLSearchParams(window.location.search);
        const testParam = urlParams.get('test');
        
        if (testParam === 'physics1test') {
            showSubmissions('AP Physics 1', 'FRQ');
        } else {
            showTestSelection();
        }

        displayTestCategories();

        document.getElementById('passwordInput').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                confirmDelete();
            }
        });

        window.addEventListener('click', (event) => {
            const modal = document.getElementById('passwordModal');
            if (event.target === modal) {
                cancelDelete();
            }
        });

        let currentZoom = 1;
        
        function showFullSize(imgSrc, title) {
            const modal = document.getElementById('fullSizeModal');
            const image = modal.querySelector('.fullsize-image');
            const titleElement = modal.querySelector('.image-title');
            
            image.src = imgSrc;
            titleElement.textContent = title;
            modal.style.display = 'block';
            currentZoom = 1;
            resetZoom();
        }

        function zoomImage(delta) {
            const image = document.querySelector('.fullsize-image');
            currentZoom = Math.max(0.5, Math.min(3, currentZoom + delta));
            image.style.transform = `scale(${currentZoom})`;
        }

        function resetZoom() {
            currentZoom = 1;
            document.querySelector('.fullsize-image').style.transform = 'scale(1)';
        }

        function downloadImage(imgSrc, title) {
            const link = document.createElement('a');
            link.href = imgSrc;
            link.download = `${title.replace(/[^a-z0-9]/gi, '_').toLowerCase()}.png`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        document.getElementById('fullSizeModal').addEventListener('click', function(event) {
            if (event.target === this || event.target.classList.contains('close-fullsize')) {
                this.style.display = 'none';
            }
        });

        document.addEventListener('keydown', function(event) {
            const fullSizeModalOpen = document.getElementById('fullSizeModal').style.display === 'block';
            const passwordModalOpen = document.getElementById('passwordModal').style.display === 'block';

            if (fullSizeModalOpen) {
                switch(event.key) {
                    case 'Escape':
                        document.getElementById('fullSizeModal').style.display = 'none';
                        break;
                    case '+':
                    case '=':
                        if (event.ctrlKey) {
                            event.preventDefault();
                            zoomImage(0.1);
                        }
                        break;
                    case '-':
                        if (event.ctrlKey) {
                            event.preventDefault();
                            zoomImage(-0.1);
                        }
                        break;
                    case '0':
                        if (event.ctrlKey) {
                            event.preventDefault();
                            resetZoom();
                        }
                        break;
                    case 'ArrowLeft':
                        break;
                    case 'ArrowRight':
                        break;
                }
            }

            if (!fullSizeModalOpen && !passwordModalOpen) {
                if (event.ctrlKey) {
                    switch(event.key) {
                        case 'z':
                            event.preventDefault();
                            break;
                        case 'y':
                            event.preventDefault();
                            break;
                        case 'f':
                            event.preventDefault();
                            break;
                        case 's':
                            event.preventDefault();
                            break;
                    }
                }
            }

            if (passwordModalOpen) {
                switch(event.key) {
                    case 'Enter':
                        confirmDelete();
                        break;
                    case 'Escape':
                        cancelDelete();
                        break;
                }
            }
        });

        let touchStartDistance = 0;
        document.querySelector('.fullsize-image')?.addEventListener('touchstart', function(e) {
            if (e.touches.length === 2) {
                touchStartDistance = Math.hypot(
                    e.touches[0].pageX - e.touches[1].pageX,
                    e.touches[0].pageY - e.touches[1].pageY
                );
            }
        });

        document.querySelector('.fullsize-image')?.addEventListener('touchmove', function(e) {
            if (e.touches.length === 2) {
                e.preventDefault();
                const currentDistance = Math.hypot(
                    e.touches[0].pageX - e.touches[1].pageX,
                    e.touches[0].pageY - e.touches[1].pageY
                );
                const delta = (currentDistance - touchStartDistance) / 1000;
                zoomImage(delta);
                touchStartDistance = currentDistance;
            }
        });

        // Update the keyboard shortcuts help
        const keyboardShortcuts = {
            'Ctrl + Z': 'Undo',
            'Ctrl + Y': 'Redo',
            'Ctrl + F': 'Find',
            'Ctrl + +': 'Zoom in',
            'Ctrl + -': 'Zoom out',
            'Ctrl + 0': 'Reset zoom',
            'Esc': 'Close modal/fullscreen',
            'Enter': 'Confirm action',
            '←/→': 'Navigate images'
        };

                timestamp: new Date().toISOString(),
                name: isAnonymous ? 'Anonymous' : submitterName.value,

            };

            // Prepare the message content
            const messageContent = {

                    {
                        title: "Test Submission",
                        fields: [
                            { name: "Test Type", value: submission.testType, inline: true },
                            { name: "Test ID", value: submission.testId, inline: true },
                            { name: "Timestamp", value: submission.timestamp, inline: false },
                            { name: "Answers", value: formatAnswers(submission.answers) }
                        ]
                    }
                ]
            };


            fetch('https://discord.com/api/webhooks/1358211714021064734/xSnw0fEHm8pdGauYYtR3Y--tqXTzfTd5TUWj53LmVFgeasutHkvJuoeVDrTuLB_htkZa', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(messageContent)
            })
            .then(response => {
                if (response.ok) {
                    alert('Your test has been submitted successfully!');
                    window.location.href = 'test-results.html?test=physics1test';
                } else {
                    response.text().then(text => {
                        console.error('Error response:', text);
                        alert('There was an error submitting your test. Please try again.');

                }
            })
            .catch(error => {
                console.error('Error submitting test:', error);
                alert('There was an error submitting your test. Please try again.');
            });

            // Close modal
            submissionModal.style.display = 'none';
        }

        function formatAnswers(answers) {
            let formattedAnswers = '';
            Object.entries(answers).forEach(([key, value]) => {
                if (key === 'canvas_data') {
                    formattedAnswers += '**Canvas Drawings:**\n';
                    Object.entries(value).forEach(([canvasKey, canvasValue]) => {
                        formattedAnswers += `- ${canvasKey}: [View Image](${canvasValue})\n`;
                    });

            return formattedAnswers;
        }
